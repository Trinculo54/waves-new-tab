<!DOCTYPE html>
<html>
  <header>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/Search.css" />
	<link rel="stylesheet" href="./css/Links.css" />
    <link rel="icon" href="./favic0n.png" type="image/x-icon">
    <title>New Tab</title>
    <script src="./js/fix.js"></script>
  </header>
  <body>
    <div class="header">
      <!--Content before waves-->
      <div id="wrap">
        <form method="get" action="http://www.google.com/search" id="content" autocomplete="off">
          <input id="search" name="q" type="text" placeholder="What're we looking for ?">
          <input id="search_submit" value="Rechercher" type="submit">
        </form>
      </div>
	  <div class="wrapper">
		<div class="icon facebook">
		<a href="https://mail.google.com/mail/u/1/" style="color:#fff; text-decoration:none">
		  <div class="tooltip">Gmail</div>
		  <span><i class="fas fa-inbox fa-2x"></i></span>
		</a>
		</div>
		<div class="icon twitter">
		<a href="https://twitter.com" style="color:#fff; text-decoration:none">
		  <div class="tooltip">Twitter</div>
		  <span><i class="fab fa-twitter fa-2x"></i></span>
		</a>
		</div>
		
		<div class="icon github">
		<a href="https://github.com" style="color:#fff; text-decoration:none">
		  <div class="tooltip">Github</div>
		  <span><i class="fab fa-github fa-2x"></i></span>
			</a>
		</div>
		<div class="icon classroom">
		  <a href="https://classroom.google.com/u/1/h" style="color:#fff; text-decoration:none">
		  <div class="tooltip">Google Classroom</div>
		  <span><i class="fas fa-chalkboard-teacher fa-2x"></i></span>
		</a>
		</div>
	  </div>
	  <br>
	  <br>
	  <br>
	  <div class="wrapper">
		<div class="icon codepen">
			<a href="https://codepen.io" style="color:#fff; text-decoration:none">
		  <div class="tooltip">Codepen</div>
		  <span><i class="fab fa-codepen fa-2x"></i></span>
		</a>
		</div>
		<div class="icon google">
			<a href="https://codepen.io" style="color:#fff; text-decoration:none">
		  <div class="tooltip">Google</div>
		  <span><i class="fab fa-google fa-2x"></i></span>
		</a>
		</div>
		
		<div class="icon amazon">
			<a href="https://google.com" style="color:#fff; text-decoration:none">
		  <div class="tooltip">Amazon</div>
		  <span><i class="fab fa-amazon fa-2x"></i></span>
		</a>
		</div>
		<div class="icon youtube">
			<a href="https://youtube.com" style="color:#fff; text-decoration:none">
		  <div class="tooltip">Youtube</div>
		  <span><i class="fab fa-youtube fa-2x"></i></span>
		</a>
		</div>
	  </div>
      <class class="inner-header flex"></class>
      <!--Waves Container-->
      <div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
          <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
          </defs>
          <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(167,167,167,0.7" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(167,167,167,0.5)" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(167,167,167,0.3)" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#A7A7A7" />
          </g>
        </svg>
      </div>
      <!--Waves end-->
    </div>
    <!--Header ends-->
    <!--Content starts-->
    <div class="content flex">
      <nav class="navbar">
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="" class="navbar__link">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
              </svg>
              <span>Home</span>
            </a>
          </li>
          <li class="navbar__item">
            <a href="https://chat.trinculo54.tech" class="navbar__link">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-message-square">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
              </svg>
              <span>Messaging</span>
            </a>
          </li>
          <li class="navbar__item">
            <a href="https://remotedesktop.google.com/access/" class="navbar__link">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-hard-drive">
                <line x1="22" y1="12" x2="2" y2="12"></line><path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z">
                </path><line x1="6" y1="16" x2="6.01" y2="16"></line><line x1="10" y1="16" x2="10.01" y2="16"></line></svg>
              <span>Remote Desktop</span>
            </a>
          </li>
          <li class="navbar__item">
            <a href="https://github.com/Trinculo54/waves-new-tab" class="navbar__link">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-code"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>
              <span>Source Code</span>
            </a>
          </li>
        </ul>
      </nav>
      <!-- partial -->
      <p>James Porter | 2021</p>
    </div>
    <!--Content ends-->
  </body>
</html>
